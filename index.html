<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<h1>The table element</h1>

<table>

  <theader>
  <tr>
  <th>Month</th>
  <th>Savings</th>
  </tr>
  </theader>
  
  <tbody>
  <tr>
  <td>January</td>
  <td>$100</td>
  </tr>
  
  <tr>
  <td>February</td>
  <td>$80</td>
  </tr>
  
  </tbody>
  <tfoot>
  <tr>
  <td colspan="2">xyz</td>
  </tr>
  </tfoot>
</table>

</body>
</html>
